<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>Typography Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
</head>
<body>
    <div class="main-header">
        <h1 class="bold">Nutrition Facts</h1>
        <div class="line"></div>
        <p>64 servings per container</p>
        <p class="bold">Serving size <span>1 tbsp (14g)</span></p>
        <div class="line large"></div>
        <div class="calories-information"> 
            <h2 class="bold">Amount per saving</h2>
            <p class="bold">Calories</p>
            <span class="bold">130</span>
            <div class="line medium"> </div>
        </div>
    </div>
</body>
</html>
